<section class="vh-100 bg-image"
  style="background-image: url('../../assets/bg.png');background-repeat: no-repeat;">
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;margin-top: 30%; margin-bottom: 10%;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Logo Here</h2>

              <form #submitForm="ngForm" (ngSubmit)="submit()">
                <h2 class="text-center mb-1 text-primary">Reset Password</h2>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">New Password</label>
                  <input type="password" [(ngModel)]="newPassword" name="newPassword" id="form3Example3cg"  class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Confirm Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" name="newPassword" id="form3Example3cg"  class="form-control form-control-lg" />
                  </div>
                  <div class="container mb-3" style="background-color: #E9F1FD; padding: 10px 5px;">
                    <ul style="margin-bottom: 2px;">
                        <li style="list-style: none; font-weight:500;"><img src="../../assets/Multiply.png" style="margin-right: 4px;">8 Characters Long
                        </li>
                        <li style="list-style: none; font-weight:500;"><img src="../../assets/Multiply.png" style="margin-right: 4px;">One Upper Case
                        </li>
                        <li style="list-style: none; font-weight:500;"><img src="../../assets/Multiply.png" style="margin-right: 4px;">One Lower Case
                        </li>
                        <li style="list-style: none; font-weight:500;"><img src="../../assets/Multiply.png" style="margin-right: 4px;">One Number
                        </li>
                        <li style="list-style: none; font-weight:500;"><img src="../../assets/Multiply.png" style="margin-right: 4px;">Password Match
                        </li>
                    </ul>
                    </div>

                <div class="d-flex">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update Password</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Wait I remember my password.. <a href="#!"
                    class="fw-bold text-body" style="text-decoration: none; color: rgba(31, 117, 236, 1)!important">Click Here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
