<section class="vh-100 bg-image"
  style="background-image: url('../../assets/bg.png');background-repeat: no-repeat;">
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;margin-top: 30%; margin-bottom: 10%;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Logo Here</h2>

              <form #loginForm="ngForm" (ngSubmit)="loginData(loginForm.value)">
                <h2 class="text-center mb-1 text-primary">Welcome Back !</h2>
                <p class="text-center mb-5 text-secondary font-weight-bold">Signin to Continue to xyz</p>


                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">User Name</label>
                  
                    <input type="text" [(ngModel)]="userName" name="userName" id="form3Example1cg" class="form-control form-control-lg" />
                  </div>
                
                <div class="form-outline mb-4" style="position: relative;">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control form-control-lg" />
                  <img src="../../assets/eye.png" class='bx bx-hide eye-icon' (click)="passwordShow()">
                </div>

  

                <div class="form-check d-flex mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Remember me
                  </label>
                </div>

                <div class="d-flex">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign In</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Not Have an account? <a routerLink="/signup"
                    class="fw-bold text-body"><u>SignUp here</u></a></p>
                    <p class="text-center text-muted mt-5 mb-0">Or Forget your Password? <a routerLink="/email"
                      class="fw-bold text-body"><u>Click here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
