<section class="vh-100 bg-image"
  style="background-image: url('../../assets/bg.png');background-repeat: no-repeat;">
  <div class="overlay"></div>
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;margin-top: 30%; margin-bottom: 10%;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Logo Here</h2>
              <form #loginForm="ngForm" (ngSubmit)="submit()">
                <h2 class="text-center mb-1 text-primary">Reset Password?</h2>
                <p class="text-center mb-5 text-secondary font-weight-bold">Enter Security Pin</p>
                

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Enter Security code</label>
                  <div class="input-group">
                  <input type="number" [(ngModel)]="otp" name="otp" id="form3Example3cg" placeholder="Enter Security code"  class="form-control form-control-lg" /></div>
                </div>

                <div class="d-flex">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Next</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Wait I remember my password.. <a routerLink="/login"
                    class="fw-bold text-body" style="text-decoration: none; color: rgba(31, 117, 236, 1)!important">Click Here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
